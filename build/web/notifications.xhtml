<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="jumbotron"/>
    <ui:define name="main">
        <ui:insert name="metadata">
            <f:metadata>
                <f:viewAction action="#{sessionBB.loadNotifications}"/>
            </f:metadata>
        </ui:insert>
        <h:outputText value="No tienes notificaciones." rendered="#{!sessionBB.hasNotifications}"/>
        <h:form>
            <h:dataTable value="#{sessionBB.notifications}" var="notification"
                         styleClass="notificationTable"
                         rowClasses="notificationCol">
                <h:column class="colum-space">
                    <h:outputText value="Petición de amistad de #{notification.userFrom}"/>
                </h:column>
                <h:column>
                    <h:commandButton class="btn btn-success" value="Aceptar Petición Amistad" action="#{sessionBB.acceptPetition(notification.userFrom)}"/>
                </h:column>
                <h:column>
                    <h:commandButton class="btn btn-danger" value="Rechazar Petición Amistad" action="#{sessionBB.rejectPetition(notification.userFrom)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define> 

</ui:composition>
